<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lying Cards - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            padding: 20px;
        }
        header img {
            max-width: 100px;
        }
        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
        }
        p {
            font-size: 1.2rem;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 50px;
        }
        .card {
            background-color: #292929;
            border: 2px solid #444;
            border-radius: 10px;
            margin: 20px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card img {
            max-width: 100%;
            border-radius: 10px;
        }
        .card h2 {
            font-size: 1.8rem;
            margin: 20px 0 10px;
        }
        .card a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #f39c12;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .card a:hover {
            background-color: #e67e22;
        }
        footer {
            background-color: #333;
            padding: 20px;
            margin-top: 50px;
        }
        footer p {
            font-size: 0.9rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Lying Cards Logo">
    </header>
    <h1>Benvenuti a Lying Cards</h1>

    <div class="container">
        <!-- Card 1: Numeri casuali -->
        <div class="card">
            <h2>Pesca le carte</h2>
            <p>Pesca le tue carte dal mazzo</p>
            <a href="pesca_la_carta.html">Gioca Ora</a>
        </div>

        <!-- Card 2: Frasi -->
        <div class="card">
            <h2>Mazzo di carte</h2>
            <p>Inserisci il numero pescato e scopri la tua carta</p>
            <a href="mazzo.html">Gioca Ora</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Lying Cards. Tutti i diritti riservati by Piggy.</p>
    </footer>
</body>
</html>
