<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesca la carta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: #b9b9b9;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #333;
            padding: 20px;
        }
        header img {
            max-width: 100px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #292929;
            border: 2px solid #444;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        h1 {
            color: white;
        }
        button {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #c77f0c;
        }
        .output {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            min-height: 50px;
        }
        .remaining {
            margin-top: 10px;
            color: #b9b9b9;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Lying Cards Logo">
    </header>
    <br>
    <div class="container">
        <h1>Pesca la carta dal mazzo</h1>
        <button id="generateBtn">Pesca</button>
        <div class="output" id="output">Premi il pulsante per iniziare!</div>
        <div class="remaining" id="remaining">Carte rimanenti: 100</div>
    </div>

    <script>
        // Array di numeri da 1 a 100
        let numeriRimasti = Array.from({ length: 100 }, (_, i) => i + 1);

        // Elementi DOM
        const output = document.getElementById("output");
        const remaining = document.getElementById("remaining");
        const generateBtn = document.getElementById("generateBtn");

        generateBtn.addEventListener("click", () => {
            if (numeriRimasti.length > 0) {
                // Estrai un numero casuale dall'array
                const randomIndex = Math.floor(Math.random() * numeriRimasti.length);
                const numeroEstratto = numeriRimasti.splice(randomIndex, 1)[0];

                // Mostra il numero estratto per 3 secondi
                output.textContent = `Carta pescata: ${numeroEstratto}`;

                // Aggiorna i numeri rimanenti
                remaining.textContent = `Carte rimanenti: ${numeriRimasti.length}`;

                // Nascondi il numero estratto dopo 3 secondi
                setTimeout(() => {
                    output.textContent = "Carta nascosta. Tocca per pescare di nuovo!";
                }, 3000);
            } else {
                // Quando non ci sono pi√π numeri
                output.textContent = "Tutte le carte sono state pescato!";
                remaining.textContent = "Numeri rimanenti: 0";
                generateBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
